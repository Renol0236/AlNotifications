{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <script src={% static 'js/CRUD.js' %}></script>
{% endblock %}

{% block content %}

{% if notifications %}
<div class="container mt-5">
    <h2>Update Notification</h2>
    <form id="NotificationForm" action="{% url 'CRUD_notification' id=notification_id %}" method="PUT">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ notifications.title }}" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" required>{{ notifications.message }}</textarea>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="datetime-local" class="form-control" id="time" name="time" value="{{ notifications.time }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Notification</button>
    </form>
  </div>
{% else %}
    <p>No notifications available.</p>
    <a class="btn btn-primary" href="{% url 'create_notification' %}">Add Notification</a>
{% endif %}
{% endblock %}
