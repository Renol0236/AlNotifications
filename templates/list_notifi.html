{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block content %}
    {% load static %}
    <title>Notifi list</title>
    <script src={% static 'js/list_notifi.js' %}></script>
    <link rel="stylesheet" href="{% static 'css/style_list_notifi.css' %}">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Notifications</h1>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Message</th>
                                <th>Time</th>
                                <th>Is Sent</th>
                            </tr>
                        </thead>
                        <tbody id="notifications-table-body">
                            <!-- Notifications will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="confirmation-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmation-modal-label">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Do you sure, that you want to delete this notification?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
