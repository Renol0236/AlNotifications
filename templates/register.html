{% extends 'base.html' %}

{% block content %}
  <div class="center">
	  <form method="post" enctype="multipart/form-data">
	  	{% csrf_token %}
	    <h2 class="text-center">Create your account</h2>
        <center>
        <div class="container">
        {{ form.as_p }}
		{% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
		<input type="submit" value="Sign up" class="btn btn-primary full-width">
        </div>
        </center>
		<hr>    
		<p class="text-center">Already have a <a href={% url 'login' %}>account</a>?</p>
	</form>
</div>
{% endblock content %}
