{% extends 'base.html' %}

{% block content %}
  {% load static %}
    <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto custom-card">
            <div class="card">
                <div class="card-body">
                <form id="NotificationForm" action="{% url 'create_notification' %}" method="post" enctype="application/json">
                        {% csrf_token %}
                        <h1>Create Notification</h1>
                        <hr>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" name="message" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="time">Time:</label>
                            <input type="datetime-local" class="form-control" id="time" name="time" required>
                        </div>
                        <p>To receive the notification, you must be on the <a href="https://discord.gg/uUy44K6VT5"}>discord guild</a></p>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
