{% extends 'base.html' %}

{% block content %}
  {% load static %}
  <div class="container mt-5">
    <h2>Create Notification</h2>
    <form id="NotificationForm" action="{% url 'create_notification' %}" method="post" enctype="application/json">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="datetime-local" class="form-control" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="sent_to">Send to:</label>
        <select class="form-control" id="sent_to" name="sent_to" required>
          <option value="telegram">Telegram</option>
          <option value="discord">Discord</option>
          <option value="phone">Phone</option>
          <option value="email">Email</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create Notification</button>
    </form>
  </div>
{% endblock %}
